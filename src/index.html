<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting Dashboard</title>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .map-tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.875rem;
      pointer-events: none; /* Important so it doesn't interfere with mouse events on the map */
      white-space: nowrap;
      z-index: 50;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>
</html>
